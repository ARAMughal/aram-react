name: Build and Deploy
on: 
  push:
    branches: [main]

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
       
    - name: List output files
      run: ls
      
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: ${{ secrets.SSH_HOST }}
        FTP_USERNAME: ${{ secrets.SSH_USERNAME}}
        FTP_PASSWORD: ${{ secrets.SSH_KEY }}
        LOCAL_DIR: build
        METHOD: sftp
        PORT: 22
        ARGS: --delete
